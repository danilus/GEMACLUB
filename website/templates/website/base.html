<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Club Social y Deportivo{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        {% block extra_head %}{% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'website:home' %}">Club</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="{% url 'website:about' %}">Sobre Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'website:disciplines' %}">Disciplinas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'website:articles' %}">Noticias</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container mt-4">
            {% block content %}{% endblock %}
        </main>

        <footer class="bg-light text-center py-3 mt-4">
            <small>&copy; {{ year }} Club Social y Deportivo</small>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
